<link href="css/criarAnuncio/veiculo/barco.css" rel="stylesheet">

<div id="barco" class="container" ng-init="init()">
    <div class="title-pag">Criar Anúncio</div>
    <div class="etapas">
        <ul>
            <li ng-class="{}"><b>1º | Categoria</b></li>
            <li ng-class="{on : count==2}"><b>2º | Produto</b></li>
            <li ng-class="{}"><b>3º | Entrega</b></li>
        </ul>
    </div>
    <div class="titulocategorias">
        <label>Preencha as informações do produto que será transportado.</label>
    </div>
    <form ng-submit="salvarItem()">
        <div id="criarAnuncio">
            <div class="veiculoBarco">
                <div class="anuncioBox">
                    <div class="tituloanuncio">Veículos - Barcos</div>
                    <div class="row">
                        <div class="col-md-12">
                            <label>Tipo do Barco:</label>
                        </div>
                        <div class="radiobuttonveiculos">
                            <div class="col-md-3">
                                <label class="radio-inline">
                                    <input type="radio" ng-model="anuncio.tipoBarco" value="A_MOTOR" name="tipoBarco" required>Barco a motor
                                </label>
                            </div>
                            <div class="col-md-3">
                                <label class="radio-inline">
                                    <input type="radio" ng-model="anuncio.tipoBarco" value="A_VELA" name="tipoBarco" required>Barco a vela
                                </label>
                            </div>
                            <div class="col-md-3">
                                <label class="radio-inline">
                                    <input type="radio" ng-model="anuncio.tipoBarco" value="MOTO_AQUATICA" name="tipoBarco" required>Moto aquática
                                </label>
                            </div>
                            <div class="col-md-3">
                                <label class="radio-inline">
                                    <input type="radio" ng-model="anuncio.tipoBarco" value="OUTROS" name="tipoBarco" required>Outros
                                </label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label>Marca e modelo:</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="barcoMarca" ng-model="anuncio.marca" placeholder="Marca" ng-blur="validarCampoObrigatorio('Marca', '#barcoMarca')" required="">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="barcoModelo" ng-model="anuncio.modelo" placeholder="Modelo" ng-blur="validarCampoObrigatorio('Modelo', '#barcoModelo')" required="">
                        </div>
                        <div class="col-md-12">
                            <label>Está no reboque?</label>
                        </div>
                        <div class="col-md-12">
                            <label class="radio-inline">
                                <input type="radio" ng-model="anuncio.noReboque" ng-value="true" name="noReboque" required>Sim
                            </label>
                            <label class="radio-inline">
                                <input type="radio" ng-model="anuncio.noReboque" ng-value="false" name="noReboque" required>Não
                            </label>
                        </div>
                        <div class="col-md-12">
                            <label>Dimensões: </label>
                        </div>
                        <div class="col-md-2">
                            <input type="text"onkeypress='return (event.charCode >= 48 && event.charCode <= 57) || event.keyCode == 46' class="form-control" id="barcoLargura" ng-model="anuncio.largura"  placeholder="Largura(m)" ng-blur="validarCampoObrigatorio('Largura', '#barcoLargura')" required="">
                        </div>
                        <div class="col-md-2">
                            <input type="text" onkeypress='return (event.charCode >= 48 && event.charCode <= 57) || event.keyCode == 46' class="form-control" id="barcoAltura" ng-model="anuncio.altura"  placeholder="Altura(m)" ng-blur="validarCampoObrigatorio('Altura', '#barcoAltura')" required="">
                        </div>
                        <div class="col-md-2">
                            <input type="text" onkeypress='return (event.charCode >= 48 && event.charCode <= 57) || event.keyCode == 46' class="form-control" id="barcoComprimento" ng-model="anuncio.comprimento" placeholder="Comprimento(m)" ng-blur="validarCampoObrigatorio('Comprimento', '#barcoComprimento')" required="">
                        </div>
                        <div class="col-md-2">
                            <input type="text" onkeypress='return (event.charCode >= 48 && event.charCode <= 57) || event.keyCode == 46' class="form-control" id="barcoPeso" ng-model="anuncio.peso" placeholder="Peso(kg)" ng-blur="validarCampoObrigatorio('Peso', '#barcoPeso')" required="">
                        </div>
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-12">
                            <label>Observação: </label>
                        </div>
                        <div class="textoarea">
                            <div class="col-md-12">
                                <textarea class="form-control" rows="2"  placeholder="Observação ou instrução adicional (opcional)" ng-model="anuncio.observacao"></textarea>
                            </div>
                        </div>
                        <div class="fotos">
                            <div class="col-md-6">
                                <label for="foto1">Fotos:
                                </label>
                                <input type="file" alt="Foto" class="img-responsive img-thumbnail" ng-model="item.barcosFoto">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary pull-right">Próximo</button>
        <a href="#/anuncio/criar-anuncio" class="btn btn-primary pull-left">Voltar</a>

    </form>


</div>
