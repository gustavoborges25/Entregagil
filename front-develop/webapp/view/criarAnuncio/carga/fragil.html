<link href="css/criarAnuncio/carga/fragil.css" rel="stylesheet">

<div id="fragil" class="container" ng-init="init()">
    <div class="title-pag">Criar Anúncio</div>
    <div class="etapas">
        <ul>
            <li ng-class="{}"><b>1º | Categoria</b></li>
            <li ng-class="{on : count==2}"><b>2º | Produto</b></li>
            <li ng-class="{}"><b>3º | Entrega</b></li>
        </ul>
    </div>
    <div class="titulocategorias">
        <label>Preencha as informações do produto que será transportado.</label>
    </div>
    <form ng-submit="salvarItem()">
        <div id="criarAnuncio">
            <div class="cargaFragil">
                <div class="anuncioBox">
                    <div class="tituloanuncio">Carga - Frágil </div>
                    <div class="col-md-12">
                        <label>Tipo da carga:</label>
                    </div>
                    <div class="col-md-12">
                        <input type="text" class="form-control" placeholder="Louças, Obras de Arte..." id="tipoFrafil" ng-model="anuncio.tipo" ng-blur="validarCampoObrigatorio('Tipo', '#tipoFrafil')" required=""  >
                    </div>
                    <div class="col-md-12">
                        <label>Embalagem:</label>
                    </div>
                    <div class="col-md-12">
                        <input type="text" class="form-control" placeholder="Embalagem (Caixa, Palete, Fardo, Sacola..." id="embalagemFragil" ng-model="anuncio.embalagem" ng-blur="validarCampoObrigatorio('Embalagem', '#embalagemFragil')" required=""  >
                    </div>
                    <div class="col-md-12">
                        <label>Peso total da carga: </label>
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" placeholder="Peso(Ton)" id="pesoFragil" ng-model="anuncio.peso" ng-blur="validarCampoObrigatorio('Peso', '#pesoFragil')" required="" >
                    </div>
                    <div class="col-md-12">
                        <label>Observação:</label>
                    </div>
                    <div class="textoarea">
                        <div class="col-md-12">
							<textarea class="form-control" rows="2" placeholder="Observação ou instrução adicional (opcional)" ng-model="anuncio.observacao" >
							</textarea>
                        </div>
                    </div>
                    <div class="fotos">
                        <div class="col-md-6">
                            <label for="foto1">Fotos:
                            </label>
                            <input type="file" alt="Foto" class="img-responsive img-thumbnail" ng-model="item.fragilFoto">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary pull-right">Próximo</button>
        <a href="#/anuncio/criar-anuncio" class="btn btn-primary pull-left">Voltar</a>

    </form>


</div>
