<div class="container" ng-init="init()" id="tela-cadastro">

			</label>
			<label class="btn btn-primary">
				<input type="radio" ng-model="tipoForm" value="juridica"> Pessoa Jurídica
			</label>
		</div>
	</div>

		<div class="col-md-10 primeiroTitulo">
			<div class="title-pag">Dados de Login</div>
			<div class="row espacoTitulo" >
				<div class="col-md-12 ">
					  <div class="form-group">
					    <label for="email">E-mail:</label>
					    <span class="asterisk">*</span>
					    <input type="email" class="form-control" id="email" placeholder="email@email.com.br" ng-model="usuario.email" ng-class="{'error' : errorEmail == true}"  ng-blur="validaEmail()" required="" >
					</div>
				</div>
				<div class="col-md-6">
				  <div class="form-group">
				    <label for="senha">Senha:</label>
				    <span class="asterisk">*</span>
				    <input type="password" ng-class="{'error' : errorSenha == true}" class="form-control" id="senha" ng-model="usuario.senha" minlength="6" required="" ng-blur="validarTamanhoSenha(usuario.senha)" maxlength="12">
				  </div>
				</div>
				<div class="col-md-6">
				  <div class="form-group">
				    <label for="confirmacaoSenha">Confirmação Senha:</label>
				    <span class="asterisk">*</span>
				    <input type="password" ng-class="{'error' : errorSenha == true}" ng-blur="validaSenha()" class="form-control" id="confirmacaoSenha" ng-model="usuario.confirmacaoSenha" minlength="6" required="">
				  </div>
				</div>
			</div>
			<div class="title-pag">{{tipoForm=='fisica' ? 'Dados Pessoais' : 'Dados Empresariais'}}</div>
			<div class="row espacoTitulo">
				<div class="col-md-6" ng-show="tipoForm=='fisica'">
				  <div class="form-group">
				    <label for="nome">Nome</label>
				    <span class="asterisk">*</span>
				    <input type="text" class="form-control" id="nome" placeholder="" ng-model="usuario.nome"
				    ng-required="tipoForm=='fisica'" ng-blur="validarCampoObrigatorio('Nome', '#nome')">

				  </div>
				</div>
				<div class="col-md-6" ng-show="tipoForm=='fisica'">
				  <div class="form-group">
				    <label for="sobrenome">Sobrenome</label>
				    <span class="asterisk">*</span>
				    <input type="text" class="form-control" id="sobrenome" placeholder="" ng-model="usuario.sobrenome" ng-blur="validarCampoObrigatorio('Sobrenome', '#sobrenome')" ng-required="tipoForm=='fisica'">
				  </div>
				</div>
				<div class="col-md-6" ng-show="tipoForm=='juridica'">
				  <div class="form-group">
				    <label for="razaoSocial">Razao Social</label>
				    <span class="asterisk">*</span>
				    <input type="text" class="form-control" id="razaoSocial" placeholder="" ng-model="usuario.razaoSocial" ng-blur="validarCampoObrigatorio('Razão Social', '#razaoSocial')" ng-required="tipoForm=='juridica'">
				  </div>
				</div>
				<div class="col-md-6" ng-show="tipoForm=='juridica'">
				  <div class="form-group">
				    <label for="fantasia">Fantasia</label>
				    <span class="asterisk">*</span>
				    <input type="text" class="form-control" id="fantasia" placeholder="" ng-model="usuario.fantasia" ng-blur="validarCampoObrigatorio('Fantasia', '#fantasia')"
				    ng-required="tipoForm=='juridica'">
				  </div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6" ng-show="tipoForm=='fisica'">
				  <div class="form-group">
				    <label for="cpf">CPF</label>
				    <span class="asterisk">*</span>
				    <div id="divCpf">
				    	<input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" ng-model="usuario.cpf" ng-required="tipoForm=='fisica'" ng-blur="verificarCpf(usuario.cpf, '#cpf')" >
				    </div>
				  </div>
				</div>
				<div class="col-md-6" ng-show="tipoForm=='fisica'">
				  <div class="form-group">
				    <label for="rg">RG:</label>
				    <span class="asterisk">*</span>
				    <input type="text" class="form-control" id="rg" ng-model="usuario.rg"
				    ng-required="tipoForm=='fisica'" ng-blur="validarCampoObrigatorio('RG', '#rg')" >
				  </div>
				</div>
				<div class="col-md-6" ng-show="tipoForm=='juridica'">
				  <div class="form-group">
				    <label for="cnpj">CNPJ</label>
				    <span class="asterisk">*</span>
				    <input type="text" class="form-control" id="cnpj" placeholder="00.000.000/0000-00" ng-model="usuario.cnpj" ng-required="tipoForm=='juridica'" ng-blur="verificarCnpj(usuario.cnpj, '#cnpj')" >
				  </div>
				</div>
				<div class="col-md-6" ng-show="tipoForm=='juridica'">
				  <div class="form-group">
				    <label for="inscricaoEstadual">Inscrição Estadual</label>
				    <span class="asterisk">*</span>
				    <input type="text" class="form-control" id="inscricaoEstadual" ng-model="usuario.inscricaoEstadual" ng-required="tipoForm=='juridica'" ng-blur="validarCampoObrigatorio('Inscricao Estadual', '#inscricaoEstadual')" >
				  </div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
				  <div class="form-group">
				    <label for="telefone">Telefone</label>
				    <input type="text" class="form-control phone" id="telefone" placeholder="(00) 0000-0000" ng-model="usuario.telefone" ng-required="usuario.celular ==''" >
				  </div>
				</div>
				<div class="col-md-6">
				  <div class="form-group">
				    <label for="celular">Celular</label>
				    <span class="asterisk">*</span>
				    <input type="text" class="form-control phone" id="celular" placeholder="(00) 0000-00000" ng-model="usuario.celular" ng-required="usuario.telefone ==''"
				    ng-blur="validarCampoObrigatorio('Celular', '#celular')" >
				  </div>
				</div>
			</div>
			<div class="title-pag">Endereço</div>
			<div class="row espacoTitulo">
				<div class="col-md-3 col-xs-6">
					<div class="form-group">
						<label for="cep">CEP:</label>
						<span class="asterisk">*</span>
			    		<input type="text" class="form-control" id="cep" placeholder="00.000-000" ng-model="usuario.cep" ng-blur="buscaCep(usuario.cep)" required="">
	   				</div>
	   			</div>
	   			<div class="col-md-6" id="naoSeiMeuCep">
	   				<div class="form-group">
		   				<a target="_blank" href="http://m.correios.com.br/movel/buscaCepConfirma.do" >Não sei meu cep<span id="tooltipTrocarEmail" class="glyphicon glyphicon-info-sign" data-toggle="tooltip" data-placement="bottom"
						   title="Você será redirecionado para o site dos correios para buscar seu cep."></span></a>
					</div>
				</div>
			</div>
   			<div class="row">
				<div class="col-md-8">
				  	<div class="form-group">
				   	 	<label for="endereco">Endereço</label>
				   	 	<span class="asterisk">*</span>
				    	<input type="text" class="form-control" id="endereco" placeholder="" ng-model="usuario.endereco" required=""
				    	ng-blur="validarCampoObrigatorio('Endereço', '#endereco')">
				  	</div>
				</div>
				<div class="col-md-4">
				  	<div class="form-group">
				    	<label for="numero">Número</label>
				    	<span class="asterisk">*</span>
				    	<input type="text" class="form-control" id="numero" placeholder="" ng-model="usuario.numero" required=""
				    	ng-blur="validarCampoObrigatorio('Número', '#numero')">
				  	</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
				    	<label for="complemento">Complemento</label>
				    	<input type="text" class="form-control" id="complemento" ng-model="usuario.complemento" placeholder="">
				  	</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
				    	<label for="bairro">Bairro</label>
				    	<span class="asterisk">*</span>
				    	<input type="text" class="form-control" id="bairro" placeholder="" ng-model="usuario.bairro" ng-blur="validarCampoObrigatorio('Bairro', '#bairro')"
				    	required="">
				  	</div>
				</div>
			</div>
			<div class="row">
				<div class='col-md-4'>
					<label for="lista">Tipo Endereço</label>
					<span class="asterisk">*</span>
  						<select class="form-control" id="tipoEndereco" ng-model="usuario.tipoEndereco" ng-required="usuario.tipoEndereco == 'Selecione' || usuario.tipoEndereco == undefined" ng-blur="validarCampoObrigatorio('Tipo Endereço', '#tipoEndereco')">
  							<option value="">Selecione</option>
						    <option>Apartamento</option>
						    <option>Comercial</option>
						    <option>Condomínio</option>
						    <option>Chácara</option>
						    <option>Residencial</option>
						</select>
				</div>
				<div class="col-md-2">
					<div class="form-group">
					<label for="uf">Estado</label>
					<span class="asterisk">*</span>
						<input id="estado" name="estado" class="form-control" ng-model="usuario.estado" disabled="" ng-blur="validarCampoObrigatorio('Estado', '#estado')" >
					</div>

				</div>
				<div class="col-md-6">
					<div class="form-group">
					  	<label for="cidade">Cidade</label>
					  	<span class="asterisk">*</span>
						<input id="cidade" name="cidade" class="form-control" ng-model="usuario.cidade" disabled="" ng-blur="validarCampoObrigatorio('Cidade', '#cidade')">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6 checkbox">
	     			<input class="termoUso" type="checkbox" required="">Aceitar os <u><a href="javascript:void(0)" data-toggle="modal" data-target="#myModal">Termos de uso e Política de Privacidade</a></u>
	     		</div>
	     		<div class="col-md-6">
		    		<button  type="submit" class="pull-right btn btn-primary buttonEnviar" ng-disabled="userForm.$invalid || submitCadastro==true" ng-click="salvar">Próximo</button>
		 		</div>
			</div>
		</div>
	</form>
		<div class="modal fade modalCadastro" id="myModal" role="dialog">
    		<div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <a href="javascript:void(0)" class="closer">&times;</a>
          <h4 class="modal-title">Termo de Uso</h4>
        </div>
        <div class="modal-body" id="modalCadastro">
          <img id="imagemTermo" src="img/termoUso.png">
        </div>
      </div>

    </div>
  </div>
</div>

<script>
	$(document).ready(function(){
	    $('[data-toggle="tooltip"]').tooltip();
	});
	//Fecha modal
	$(function($){
		$('.modal-header .closer').click(function(){
			$('body').removeClass('modal-open');
			$('#myModal').fadeOut();
			$('.modal-backdrop.fade.in').fadeOut();
		})
	})
	/*BOTAO FISICO/JURIDICO*/
	$('.tipos .btn.btn-primary').click(function(){
		$('.tipos .btn.btn-primary').removeClass('active');
		$(this).addClass('active');
	});
	$(function($){
	   $("#telefone").mask("(00) 0000-00009");
	   $("#celular").mask("(00) 0000-00009");
	   $("#cpf").mask("999.999.999-99");
	   $("#cep").mask("99999-999");
	   $("#cnpj").mask("99.999.999/9999-99");

	   var maskBehavior = function (val) {
	      return val.replace(/\D/g, '').length === 11 ? '(00) 00000-0000' : '(00) 0000-00009';
	    },
	    options = {onKeyPress: function(val, e, field, options) {
	            field.mask(maskBehavior.apply({}, arguments), options);
	        }
	    };
			$('.phone').mask(maskBehavior, options);
	});
	
  $("#imgUp").change(function () {
      readImage(this)
  });
  function verificaTamanhoImagem(img) {
  		console.log('verificaTamanhoImagem')
      $(img).one("load", function () {
          if ((img.height > 1100) || (img.width > 1100)) {
              mboxResizeImage(img);
          } else {
              mudaPropriedade('#imgUsuario', 'src', img.src);
              $('#base').val(img.src);
          }
      }).each(function () {
          if (this.complete) $(this).load();
      });
  }
  /*Funções js para carregar imagem*/
  function readImage(input) {
      if (input.files && input.files[0]) {
          var reader = new FileReader();
          var img = new Image();

          reader.onload = function (e) {
              $(img).attr('src', e.target.result);
              $(img).prop('src', e.target.result);
              verificaTamanhoImagem(img);
          }

          reader.readAsDataURL(input.files[0]);
      }
  }
  function mboxResizeImage(img) {
      resizeImage(img);
  }
  function resizeImage(img) {
      var newDataUri = newImageToDataUrl(img, "1100", "1100");

      mudaPropriedade('#imgUsuario', 'src', newDataUri);
      $('#base').val(newDataUri);
  }
  function newImageToDataUrl(img, width, height) {
      var canvas = document.getElementById('meuCanvas'),
      ctx = canvas.getContext('2d');
      ctx.drawImage(img, 0, 0, width, height);
      return canvas.toDataURL();
