<link rel="stylesheet" href="css/usuarioLista.css" media="screen" title="no title" charset="utf-8">
<div id="usuarioLista" class="container">
  <div class="col-md-10 pull-right" >
    <div class="title-pag">Usuários</div>
    <div class="row">
      <div class="col-md-4 pull-right">
        <div class="input-group">
          <input type="text" class="form-control search" placeholder="Buscar" ng-model="searchText">
          <span class="input-group-btn">
            <button class="btn btn-default botao-busca" type="button">
                <i class="nav-icon-search fa fa-search"></i>
            </button>
          </span>
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-hover table-condensed table-striped">
        <thead>
          <th>código</th>
          <th>nome</th>
          <th>e-mail</th>
          <th>ações</th>
        </thead>
        <tbody >
          <tr ng-repeat="u in listaUsuarios | filter:searchText">
            <td>{{u.codigo}}</td>
            <td>{{u.nome}}</td>
            <td>{{u.email}}</td>
            <td>
              <a href="#"><img src="img/ico-pencil.png" alt="editar" /></a>
              <a href="#"><img src="img/ico-trash.png" alt="excluir" /></a>
              <a href="#"><img src="img/ico-select.png" alt="selo" /></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
