<div class="fundologin" ng-init="init()">
    <div class="container contotal">
        <div class="col-xs-12 col-sm-6 center-block no-padding">
            <div class="conteudo col-xs-12">
                <span class="titulo">SEJA BEM VINDO!</span>
                <div class="col-xs-12">
                    <div class="social col-xs-12 col-sm-12">
                        <span class="col-xs-12 col-sm-12 col-md-12 col-lg-5 no-padding">Curta nossas p√°ginas</span>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-7 no-padding">
                            <a target="_blank" href="https://www.facebook.com/entregagil"><span class="ico flaticon-social-media-1"></span></a>
                            <a target="_blank" href="https://www.linkedin.com/company/entreg%C3%A1gil"><span class="ico flaticon-social-media"></span></a>
                            <a href="#"><span class="ico flaticon-social-media-2"></span></a>
                            <a href="#"><span class="ico flaticon-google-plus"></span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-xs-12 no-padding" id="form">
            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-9 pull-right">
                <div class="account-wall">
                    <a href="#/">
                        <img class="logo-img" src="img/logo1.png" alt="">
                    </a>
                    <form class="form-signin" ng-submit="logar()">
                        <div class="form-group campLogin">
                            <input class="form-control" id="email"  ng-blur="validaEmail()" placeholder="Email" name="email" type="email" required ng-model="usuario.email" ng-class="{'error' : errorEmail == true}" >
                        </div>
                        <div class="form-group campLogin">
                            <input class="form-control" ng-class="{'error' : errorSenha == true}" placeholder="Senha" name="password" id="senha" type="password" required ng-model="usuario.senha">
                        </div>
                            <div class="checkbox cbox" id="manterConectado">
                                <button class="btn btn-primary" class="btn btn-success pull-right" ng-disabled="userForm.$invalid" type="submit" id="btn-entrar">
                                Entrar
                                </button>
                                <label class="topManter">
                                    <input name="remember" type="checkbox" value="Remember Me"> Manter Conectado
                                </label>
                            </div>
                            <div class="col-xs-12 no-padding">
                                <a href="#/redefinirSenhaIdentificarUsuario" class="pull-right efeitohover">Esqueci senha </a><span class="clearfix"></span>
                                <a href="#/usuario/cadastrar-usuario" class="pull-left efeitohover">Cadastre-se </a><span class="clearfix"></span>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
