<ion-view view-title="Endereço">
  <ion-content class="padding">

    <form name="enderecoForm" novalidate="">

      <div class="list">

        <label class="item item-input item-stacked-label">
          <span class="input-label">CEP</span>
          <input type="text" value="{{endereco.cep}}" disabled>
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Rua</span>
          <input type="text" value="{{endereco.endereco}}" disabled>
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Número</span>
          <input type="text" value="{{endereco.numero}}" disabled>
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Complemento</span>
          <input type="text" value="{{endereco.complemento}}" disabled>
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Bairro</span>
          <input type="text" value="{{endereco.bairro}}" disabled>
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Cidade</span>
          <input type="text" value="{{endereco.cidade}}" disabled>
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Estado</span>
          <input type="text" value="{{endereco.estado}}" disabled>
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">País</span>
          <input type="text" value="{{endereco.pais}}" disabled>
        </label>

      </div>

    </form>

  </ion-content>
</ion-view>
