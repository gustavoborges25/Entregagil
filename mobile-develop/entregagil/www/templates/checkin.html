<ion-view view-title="Checkin" id="checkin">
  <link rel="stylesheet" type="text/css" href="css/lances.css">
  <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light ">
  <div class="efetuar">
    <div class="item-text-wrap">
      <div class="card list">
        <div class="titulo-anuncio">Mesa de Jantar</div>
        <div class="list">
          <label class="col-50 inline-input">
            <span class="input-label flaticon-price-tag"> Data</span>
            <input type="text" placeholder="" value="{{date | date:'dd-MM-yyyy'}}" ng-disabled="true">
          </label>
          <label class="col-50 inline-input">
            <span class="input-label flaticon-calendar"> Hora</span>
            <input type="text" placeholder="" value="{{hour | date:'shortTime':'UTC-2'}}" ng-disabled="true">
          </label>
          <label class="item item-input item-select">
            <span class="input-label"> Status</span>
            <select>
              <option>Em Transporte</option>
              <option>Saiu para Entrega</option>
              <option>Entregue</option>
            </select>
          </label>
        </div>
      </div>
    </div>
  </div>
  <ion-content>
    <div id="map" data-tap-disabled="true"></div>
    <button class="button button-energized checkin">
      Salvar Checkin
    </button>
  </ion-content>
</ion-view>
